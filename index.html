<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Number Guess Game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/d20.jpg"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="logo" src="assets/d20.jpg"/>
            <h2>
                Guess the Number!
            </h2>
            <p>
                The game is simple! I will pick a number between 1 and 20, and you will have 4 chances to guess the number!
            </p>
            <input class='user-guess' id='user-guess' placeholder='Guess Here!' type='number'>
            <div>
                <button class='guess-now hidden' id='guess-now'>GUESS!</button>
                <button class='try-again hidden' id='try-again'>Restart</button>
            </div>
            <div class='results' id='results'></div>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
